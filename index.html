<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Notepad</title>
</head>

<body>

    <div class="container">
        <button class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
            </svg>
        </button>
        <div class="settings">
            <nav data-open="false">
                <ul>
                    <li class="item-list 1"><button>Word Limit</button></li>
                    <li class="item-list 2"><button>Time Limit</button></li>
                    <li class="item-list 3"><button>Full width</button></li>
                    <li class="item-list 4"><button>Font</button></li>
                    <li class="item-list 5"><button>Lock page</button></li>
                    <li class="item-list 6"><button>Save</button></li>
                </ul>
            </nav>
        </div>
        <textarea name="notepad" id="notepad"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
